<body>
    <h3>Welcome</h3>
    <script>
        //Program 1.d (Anonymous function method)
        var arr = [1, 2, 3, 4, 8, 7];

        var Prime = function (numberArray) {
            numberArray = numberArray.filter((number) => {
                for (var i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i === 0) 
                    return false;
                }
                return true;
            });
            console.log(numberArray);
        }
        var result = Prime(arr);
        console.log(result);

    </script>
