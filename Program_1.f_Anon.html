    <h3>Welcome</h3>
    <script>
        //Program 1.f (Anonymous function method)
        let arr1 = [1, 5, 9, 12, 15]
        let arr2 = [3, 4, 7, 10, 11]

        let n = arr1.length;

        let median = function (arr1, arr2, n) {

            let i = 0;
            let j = 0;
            let value1 = 0;
            let value2 = 0;

            for (let count = 0; count <= n; count++) {

                if (arr1[i] < arr2[j]) {
                    value1 = arr1[i];
                    i++;
                }
                else if (arr1[i] > arr2[j]) {
                    value2 = arr2[j];
                    j++;
                }
                else if (arr1[i] === arr2[j]) {
                    value1 = arr1[i];
                    i++;
                }
            }
            return (value1 + value2) / 2;
        }

        if (arr1.length === arr2.length) {
            console.log('Median for both array is', median(arr1, arr2, n))
        }
        else {
            console.log('Array sizes are not equal')
        }

    </script>
