    <script>
        //Program 1.h (Anonymous function method)
        let arr = [1, 2, 3, 4, 5];
        var k = 5;
        
        var rotate = function (arr, count = 1) {
            return [...arr.slice(count, arr.length), ...arr.slice(0, count)];
        };

                console.log(rotate(arr, i));
            }
