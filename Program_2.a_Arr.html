    <script>
        //Program 2.a (Arrow function method)
        var odd=(val1)=>{
            for(var i=0;i<val1.length;i++){
                if(val1[i]%2!=0){
                    arr2.push(val1[i]);
                }
            }
            return arr2;
        }
        var arr2=[];
        var arr1=[4,5,2,8,9,1];
        var res=odd(arr1);
        console.log(res);

        
        
    </script>
