<body>
    <h3>Welcome</h3>
    <script>
        //Program 2.c (Arrow function method)
       var array1=[2,5,7,3];
        var sum=0;
        var Add=(val1)=>{
            for(var i=0;i<val1.length;i++){
                sum=sum+val1[i];
            }
            return sum;
        }
        var addres=Add(array1);
        console.log(addres);
    </script>
</body>
