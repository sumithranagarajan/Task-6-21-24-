<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task June 21</title>
</head>
<body>
    <h3>Welcome</h3>
    <script>
        //Program 1.a (Anonymous function method)
        var odd=function(val1){
            for(var i=0;i<val1.length;i++){
                if(val1[i]%2!=0){
                    arr2.push(val1[i]);
                }
            }
            return arr2;
        }
        var arr2=[];
        var arr1=[4,5,2,8,9,1];
        var res=odd(arr1);
        console.log(res);

        //Program 1.a (IIFE method)
        (function (val1){
            for(var i=0;i<val1.length;i++){
                if(val1[i]%2!=0){
                    arr2.push(val1[i]);
                }
            }
            console.log(arr2);

        })(arr1)


        //Program 1.c (Anonymous function method)
        var array1=[2,5,7,3];
        var sum=0;
        var Add=function(val1){
            for(var i=0;i<val1.length;i++){
                sum=sum+val1[i];
            }
            return sum;
        }
        var addres=Add(array1);
        console.log(addres);

        //Program 1.c (IIFE method)
        (function (val1){
            for(var i=0;i<val1.length;i++){
                sum=sum+val1[i];
            }
            console.log(sum);

        })(array1)


        //Program 1.c (Anonymous function method)
        
    </script>
</body>
</html>
